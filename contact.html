
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us - Navigator Exports</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Reach Navigator Exports for inquiries, logistics or export orders.">
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 700px;
      margin: auto;
    }
    h1 {
      color: #d4af37;
      text-align: center;
    }
    form {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
    }
    label {
      margin: 10px 0 5px;
    }
    input, textarea {
      padding: 10px;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      margin-bottom: 15px;
      width: 100%;
    }
    button {
      background-color: #d4af37;
      color: #000;
      font-weight: bold;
      padding: 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
    }
    button:hover {
      background-color: #c49e2e;
    }
    a {
      color: #d4af37;
      display: block;
      text-align: center;
      margin-top: 20px;
    }
    .thank-you {
      display: none;
      color: #0f0;
      margin-top: 10px;
      text-align: center;
    }
    .whatsapp-float {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #25d366;
      color: white;
      border-radius: 50%;
      width: 55px;
      height: 55px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 30px;
      text-decoration: none;
      z-index: 999;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Contact Us</h1>
    <form id="contact-form" action="https://formspree.io/f/xnqewlka" method="POST">
      <label for="name">Full Name:</label>
      <input type="text" name="name" id="name" required>

      <label for="email">Email Address:</label>
      <input type="email" name="_replyto" id="email" required>

      <label for="phone">Phone Number:</label>
      <input type="tel" name="phone" id="phone" required>

      <label for="message">Your Message:</label>
      <textarea name="message" id="message" rows="5" required></textarea>

      <button type="submit">Send Message</button>
      <div class="thank-you" id="thankYou">Thank you! We'll get back to you shortly.</div>
    </form>

    <a href="index.html">&larr; Back to Home</a>
  </div>

  <a href="https://wa.me/919886611337?text=Hi%20Navigator%20Exports%2C%20I%27m%20interested%20in%20your%20products" target="_blank" class="whatsapp-float" title="Chat on WhatsApp">
    ðŸ’¬
  </a>

  <script>
    document.getElementById('contact-form').addEventListener('submit', function (e) {
      e.preventDefault();
      var form = e.target;
      var data = new FormData(form);
      fetch(form.action, {
        method: form.method,
        body: data,
        headers: {
          'Accept': 'application/json'
        }
      }).then(response => {
        if (response.ok) {
          document.getElementById('thankYou').style.display = 'block';
          form.reset();
        } else {
          alert('Oops! Something went wrong. Try again.');
        }
      });
    });
  </script>
</body>
</html>
